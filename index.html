<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Pokedex</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Pokedex</h1>
  </div>

  <div class="container">
    <div class="row">
      <p class="pokemon-count">There are <strong id="total-pokemones"></strong> pokemon in the pokedex.</p>
    </div>

    <div class="row">
      <div class="col-2">
        <div class="list-group" id="indice">
          <p class="list-group">LOADING...</p>
          <!-- -->
        </div>
      </div>
      <div class="col-5">
        <div class="col" id="pokemon">
          <div class="card">
            <div class="card-body">
              <p id="ayuda">Select a Pokemon</p>
              <h5 class="card-title"><strong id="pokemon-nombre"></strong><strong id="pokemon-id"></strong></h5>
              <img class="card-img" id="pokemon-imagen">
              <div id="tipos-contenedor">
                <strong>Type: </strong>
                <div id="tipos">
                  <!-- --->
                </div>
              </div>
              <div id="habilidades-contenedor">
                <strong>Abilities: </strong>
                <div id="habilidades">
                  <!-- --->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div id="contenedor-movimientos">
          <div id="contenedor">
            <table class="table table-striped" id="moves">
              <thead>
                <tr>
                  <th scope="col">Moves</th>
                  <th scope="col">Versions</th>
                </tr>
              </thead>
              <tbody id="movimientos">
                <!-- -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="paginador">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="paginador">
          <!-- -->
        </ul>
      </nav>
    </div>
  </div>
  </div>
  </div>
  </div>
  <script src="src/Pokedex.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
